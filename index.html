<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Souq Syria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="brand">Souq Syria</div>
    <div id="authBar" class="authbar"></div>
  </header>

  <main class="container">
    <section id="loginBox" class="card hidden">
      <h3>تسجيل الدخول</h3>
      <input id="email" type="email" placeholder="Email" />
      <input id="pass" type="password" placeholder="Password" />
      <div class="row">
        <button id="btnLogin">دخول</button>
        <button id="btnRegister" class="secondary">تسجيل</button>
      </div>
      <p class="hint">نسخة أولى: دخول بالإيميل. (دخول بالرقم نضيفه بعدين)</p>
    </section>

    <section id="filters" class="card">
      <h3>فلترة</h3>
      <div class="grid">
        <select id="cityFilter"></select>
        <select id="catFilter"></select>
      </div>
      <div class="row">
        <button id="btnApply">تطبيق</button>
        <button id="btnReset" class="secondary">مسح</button>
      </div>
    </section>

    <section id="listings" class="card">
      <h3>الإعلانات</h3>
      <div id="listingsGrid" class="grid2"></div>
      <div class="row">
        <button id="btnMore" class="secondary">تحميل المزيد</button>
      </div>
    </section>

    <section id="details" class="card hidden">
      <button id="btnBack" class="secondary">رجوع</button>
      <h3 id="dTitle"></h3>
      <div id="dMeta" class="muted"></div>
      <p id="dDesc"></p>
      <button id="btnChat">مراسلة</button>
    </section>

    <section id="chat" class="card hidden">
      <button id="btnChatBack" class="secondary">رجوع</button>
      <h3>المحادثة</h3>
      <div id="chatInfo" class="muted"></div>
      <div id="msgs" class="msgs"></div>
      <div class="row">
        <input id="msgText" placeholder="اكتب رسالة..." />
        <button id="btnSend">إرسال</button>
      </div>
      <p class="hint">المحادثات تُزال من قائمتك بعد 7 أيام (MVP). تنظيف كامل للرسائل نضيفه لاحقًا.</p>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
