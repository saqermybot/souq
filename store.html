  <style>
    :root { color-scheme: dark; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b0f16;
      color:#fff;
    }

    .hidden{ display:none !important; }

    .wrap{ max-width: 900px; margin: 0 auto; padding: 14px 12px 60px; }

    /* =========================
       TOP HEADER (FIXED)
       - title gets priority
       - actions are compact
       - mobile: actions go to next line
    ========================= */
    .top{
      display:flex;
      gap:12px;
      align-items:flex-start;          /* ‚úÖ better */
      justify-content:space-between;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius:14px;
    }

    .titleBox{
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
      flex: 1 1 auto;                 /* ‚úÖ takes space */
    }

    .h1{
      font-size:17px;                 /* ‚úÖ clearer */
      font-weight:900;
      line-height:1.25;
      margin:0;
      color:#fff;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .sub{
      font-size:12px;
      opacity:.78;
      display:flex;
      flex-wrap:wrap;                 /* ‚úÖ allows 2 lines */
      gap:8px;
      align-items:center;
      min-width:0;
    }

    .sub .sep{ opacity:.55; }

    .row{
      display:flex;
      gap:8px;
      align-items:center;
      justify-content:flex-end;
      flex: 0 0 auto;
      flex-wrap: wrap;                /* ‚úÖ allow wrap if needed */
    }

    /* ‚úÖ compact buttons */
    .btn{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color:#fff;

      padding:6px 10px;               /* ‚úÖ smaller */
      border-radius:10px;             /* ‚úÖ smaller */
      cursor:pointer;

      font-size:12px;                 /* ‚úÖ smaller */
      text-decoration:none;

      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
      opacity:.92;
    }
    .btn:hover{ opacity:1; }
    .btn:active{ transform: translateY(1px); }

    .btn.sm{
      padding:5px 8px;
      font-size:12px;
      border-radius:10px;
      opacity:.92;
    }

    .badge{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      opacity:.9;
      flex: 0 0 auto;
    }

    /* ‚úÖ make "Share" not huge */
    #btnShareStore{
      padding:6px 10px;
      font-size:12px;
      border-radius:10px;
    }

    /* ‚úÖ Mobile behavior: actions go below title, full width, no squeezing */
    @media (max-width:520px){
      .top{
        flex-direction:column;
        align-items:stretch;
      }
      .row{
        justify-content:flex-start;
      }
      .h1{
        white-space:normal;           /* ‚úÖ allow wrap on mobile */
      }
    }

    /* =========================
       GRID
    ========================= */
    .grid{
      display:grid;
      gap:10px;
      margin-top:12px;
      grid-template-columns: repeat(2, minmax(0,1fr));
    }
    @media (min-width: 760px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }

    .card{
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.03);
      border-radius:16px;
      overflow:hidden;
      cursor:pointer;
    }
    .card img{
      width:100%;
      height:140px;
      object-fit:cover;
      display:block;
      background:#111;
    }

    .p{ padding:10px 10px 12px; }
    .t{ font-weight:800; font-size:14px; line-height:1.35; margin-bottom:6px; }
    .m{ font-size:12px; opacity:.85; margin-bottom:8px; }
    .pr{ font-weight:900; font-size:14px; }

    .empty{
      margin-top:16px;
      padding:14px 12px;
      border:1px dashed rgba(255,255,255,.14);
      border-radius:14px;
      opacity:.85;
      font-size:13px;
    }

    .foot{
      display:flex;
      justify-content:center;
      margin-top:14px;
    }
    .hint{
      font-size:12px;
      opacity:.7;
      margin-top:8px;
      text-align:center;
    }

    /* =========================
       WhatsApp masked line
    ========================= */
    .waLine{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      max-width:100%;
    }
    .waLabel{ opacity:.9; }
    .waMasked{
      font-weight:900;
      letter-spacing:.2px;
      opacity:.95;
    }
  </style>
</head>
